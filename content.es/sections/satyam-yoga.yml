  - description: |
      No es ni una filosofía, ni una ideología, ni religión, simplemente propone un camino evolutivo hacia la autorrealización mediante la auto observación, la reflexión, el conocimiento y la experiencia personal. Facilita y promueve que cada practicante, a través de su trabajo personal, experimente por sí mismo el conocimiento y que mediante las propias realizaciones desarrolle una nueva conciencia e importantes transformaciones personales para alcanzar su propia plenitud.

      El Satyam Yoga fomenta las prácticas grupales como la meditación, el estudio, y el servicio, siempre desde una actitud de colaboración y cooperación y desde el respeto a la propia libertad personal y al propio desarrollo y funcionamiento grupal.

