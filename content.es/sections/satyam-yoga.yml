      El que més m'impressiona de la Marta a les seves sessions de ioga, és l'energia que encomana a tots els seus deixebles. Sempre ho dona tot perquè tothom pugui aprofitar al màxim la classe, cuidant tots els detalls i de manera personalitzada. Així, la percepció del temps, desapareix.
  - title: Isa
