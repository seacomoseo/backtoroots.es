  - title: AguAhArA
    subtitle: Vuelta Al SiLeNciO
    description: |
      icon-quote-left El AguA CoMo OrÍGeN De ViDa icon-quote-right

      AGUAHARA es una forma en la que podrás abrir una nueva manera de conexión contigo mism@, con el mundo, con la belleza, la tranquilidad y la paz. El cerebro más racional deja paso a otro modo de vivencia, más sensorial, menos controlado, más fluido.

      Es definitivamente una experiencia que necesitas sentir y toda descripción en palabras se quedará corta, ten en cuenta que el agua es la que permite crear la vida, mantenerla y conectarla en todas sus formas. Posee una dimensión sagrada, simbólica y mística en todas las religiones y tradiciones. Su significado sobrepasa la realidad material. Sugiere en si misma la paz interna, el arte y la belleza.

