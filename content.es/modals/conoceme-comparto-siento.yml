title: Desde dónde comparto y qué siento
subtitle: ¿Qué quieres saber?
description: |
  #### NO ES PORQUÉ LO HACES SINÓ LO QUE SIENTES AL HACERLO

  ##### QUÉ SIENTO EN DANZÁFRICA

  Cuando bailo conecto con esa mujer salvaje, ancestral y liberada de cualquier tipo de juicio, miedo o preocupación. A veces bailo desde la sensual, otras desde la atrevida, otras desde la niña, pero siempre siempre siempre siempre bailo desde mi autenticidad, agarrada bien de mi payasa, loca, cómica, espontánea e impulsiva.

  [btn DANZÁFRICA](#danzafrica)

  ##### QUÉ SIENTO EN SATYAM YOGA

  Cuando medito o practico yoga conecto con esa mujer todo amor, compasiva, vulnerable, sensible, sensitiva, intuitiva, diosa y canal de sanación. Me entrego a lo que hago y te comparto todo lo que a mí me ha cambiado la vida.

  [btn SATYAM YOGA](#satyam-yoga)

  ##### QUÉ SIENTO EN AGUAHARA

  Cuando facilito Aguahara me conecto con esa mujer todo amor incondicional, mujer cuidadora que sólo ve la otra persona un reflejo de alguien que necesita ser cuidado, amado, sustentado y acunado. Entrego todo el amor que tengo y cuido como me gustaría que cuidaran de mí.

  [btn AGUAHARA](#aguahara)

  #### NO ES LO QUE HACES SINO DESDE DONDE LO HACES

  En definitiva, cuando comparto lo que sea, yoga, danza o aguahara lo hago desde lo más auténtico de mí. Desde lo más profundo de mi corazón y con un sentimiento de gratitud infinito. Lo hago, siempre, desde mi esencia y lo hago porqué es lo que le da sentido a mi vida. Me siento llena cuando todo lo que he hecho en mi vida me ha llevado a este momento presente en que me estás leyendo y quizá te quieras venir a compartir conmigo. Sólo que haya algo que yo pueda decirte que te ayude, algo que puedas compartir conmigo que te inspire, lo que sea que te lleves de mí, habrá valido la pena todos mis años de trabajo personal y espiritual
