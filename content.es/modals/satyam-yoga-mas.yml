description: |
  #### ¿Qué es realmente el yoga?

  - Son “mandamientos” que representan las bases de su existencia, así como su potencial **Yamas & Niyamas**
  - Son técnicas de respiración mediante los **Pranayamas**
  - Son de posturas corporales Asanas (**Satyam Yoga System**) que trabajan sobre los cuerpos físico, emocional y mental
  - Es canto y la escucha de **Mantras** como herramienta de elevación de nuestra vibración
  - Es la práctica y la experiencia de la **Meditación** como canal a tu guía interior, paz interna y estado de plenitud
  - Es la lectura y el estudio de las **Escrituras Sagradas**


  #### SATYAM YOGA SYSTEM

  - Trabajo físico con asanas mediante series (método **ASTHANGA**)
  - Con posturas base (método **HATHA**)
  - Busca el detalle, la alineación y la precisión (método **YENGAR**)
  - La **RESPIRACIÓN** se usa como guía y fuente de equilibrio
  - Hay una atención y corrección personalizada de toda práctica individual

  El trabajo es intenso, pero llegamos de forma progresiva, con mucha conciencia y respeto al cuerpo.


  #### Un método registrado que se caracteriza por ser dinámico, fluido y progresivo.

  Permite al practicante obtener una buena tonificación del cuerpo físico, flexibilidad, fuerza muscular, alineación corporal y corrección postural.

  Facilita la concentración y la consciencia del movimiento del cuerpo. El practicante obtiene un claro control sobre su cuerpo y su mente.

  Mediante la combinación de postura y respiración, se consigue un buen estado anímico y una serenidad mental notoria. Quien practica acaba la sesión con un buen tono vital. Ni muy cansado ni muy acelerado. Las fuerzas necesarias para hacer lo que se necesite a posteriori a la vez que con la serenidad y paz suficiente para la toma de decisiones si fuera necesario

  Puede ser practicado por todo tipo de personas y permite que estas avancen en su práctica siguiendo el ritmo natural de su propio cuerpo.

  El practicante de SATYAM SYSTEM experimenta una mejora considerable en la salud física, mental y emocional.


  #### ¿Por qué le llamo el yoga de los yogas?

  Le pertenece del estilo **IYENGAR** el alineamiento perfecto del cuerpo y el mantenimiento estático de la postura durante varias respiraciones. Física y mentalmente es muy desafiante.

  Le pertenece del estilo **ASTHANGA** que sigue una secuencia especifica de posturas. Hay 3 series donde se realizan siempre las mismas posturas y en el mismo orden. Hasta que no dominas una no pasas a la siguiente.

  Si observamos el estilo **VINYASA** veremos que le pertenece la vinculación de cada movimiento a una respiración. **VIN-YAH-SAH** significa en sánscrito “fluir”. Se trata de una transición dinámica entre una postura y otra, todo compaginado con la respiración consciente.

  Llegando así, al origen; El **HATHA YOGA**. A éste, le pertenecen sus bases. Las series de Satyam no son más que una ordenación de las posturas de Hatha según una serie de resultados deseados. Auto conocimiento, alineación y corrección corporal a nivel físico. Alineación, apertura y equilibrio de los chacras a nivel energético. Armonía, serenidad y clarividencia a nivel mental. Paz y armanía a nivel interno.

  Una combinación perfecta para aprender a controlar la mente a través del control del cuerpo físico y del cuerpo emocional

  Por último, también le pertenecen los beneficios del **YOGA NIDRA** mediante el ejercicio de relajación final en el que podemos acceder a subconsciente y además de darle un mensaje de que todo está bien, podemos incidir en romper creencias o en convertir las negativas en positivas.
