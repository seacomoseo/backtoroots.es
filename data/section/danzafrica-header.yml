    #### QUE ES LA DANZA AFRICANA

    Es una danza ancestral conectada con la tierra y los diferentes acontecimientos que surgen en la vida como puede ser un matrimonio, un bautizo, una conexión con la naturaleza para pedir que llueva o la partida de un ser querido.
    Con ella, sentirás no sólo una conexión con la tierra sino contigo mismo y los tambores. Literalmente la energía y la alegría de los tambores te invade el cuerpo. Tu cuerpo se mueve solo y tu energía cambia por completo.
    Estas danzas son de los mejores bailes para estar en forma. Solo tienes que dejar que la música y el ritmo entre en tu cuerpo liberando tu mente al son del tambor


    #### CONOCE CUÁLES SON SUS BENEFICIOS

    ##### Beneficios físicos

    - Activa tu circulación, elimina la grasa, combate el sobrepeso, amplía tu capacidad pulmonar, mejora tu flexibilidad, desarrolla tu resistencia, elimina grasas y toxinas, aumenta tu drenaje linfático, ejercita tu coordinación motora y te ayuda con problemas de espalda y de osteoporosis. Tonifica brazos y piernas y favorece las articulaciones
    - Trabajar la consciencia corporal, aumentar tu capacidad de independizar cada parte del cuerpo
    - Aumentar tu capacidad cognitiva, cognoscitiva (aumentas la capacidad de aprender cosas nuevas) y pulmonar

    ##### Beneficios energéticos y/o emocionales y mentales

    - Conocer una forma de meditación en movimiento y una terapia para el cuerpo y el espíritu.
    - Trabajar y liberar a través de la expresión del cuerpo, todas las tensiones y emociones que absorbemos y vivimos día a día, quedando registrado en nuestros músculos, huesos y células
    - Desbloquear emociones, disminuir el stress y abrir tu mente y tus sentidos.
    - Estimular la producción de endorfinas, aumentar tu sensación de bienestar y autoestima
    - Te abre el chakra del corazón y las emociones a través de los sonidos más primarios y con posturas en movimiento que te hace entrar en un estado de trance en el que, sin perder la conciencia, te invade una intensa alegría y felicidad.
    - Pasar un rato super divertido en el que te olvidas de todo lo que tienes alrededor.
    - Distrae tu mente, te diviertes y mantienes el cerebro en forma
    - Te facilita la conexión con la Madre Tierra y tu mundo interno

