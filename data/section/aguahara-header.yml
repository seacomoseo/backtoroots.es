    Las sesiones de Aguahara se realizan involucrando a dos personas: un facilitador entrenado, cuyo rol es activo, pues brinda el movimiento y a la vez un espacio contenido para la otra persona; y un receptor cuya única tarea sólo consiste en soltar, entregándose al agua y al fluir de la sesión. Su rol es 100% es pasivo.


    #### Beneficios

    AGUAHARA ofrece múltiples beneficios ayuda a bajar los niveles de stress, apacigua el dolor, mejora el sueño, nos prepara para un mejor descanso, libera la columna, los miembros, las articulaciones y todos nuestros órganos. Nos da flexibilidad, movilidad, relajación. respiración profunda y total, liberación, ligereza, fluidez, soltura. 

    ##### Beneficios a nivel Físicos

    Aguahara tiene un gran valor para el tratamiento de las tensiones y contracturas, los dolores crónicos, la artritis, la mala posición de las vértebras y la fibromialgia, caracterizada fundamentalmente por cansancio, dolor persistente, rigidez de los músculos, tendones y tejido blando circundante.

    También es una ayuda efectiva para el tratamiento de un amplio rango de otros síntomas psicológicos como dificultades para dormir, rigidez matutina, dolores de cabeza y problemas con el pensamiento y la memoria.

    ##### Beneficios a nivel energético 

    Aguahara trabaja desde el centro vital o Hara, y lo que hace es fortalecer este centro, el cual en la sociedad actual ha sido menospreciado en ppos de la racionalidad y trayendo consecuencias como la depresión, la ansiedad y la angustia.

    A través de la disolución de las tensiones físicas, también disolvemos bloqueos energéticos. Reestablecemos así el flujo óptimo de energía y fluyendo esta por donde antes estuvo estancada, se abre la posibilidad de que las emociones bloqueadas sean liberadas siendo así asimiladas por la consciencia y ayudando a superar su aspecto negativo.

    ##### Beneficios a nivel emocional y mental 

    Es una poderosa herramienta en nuestro crecimiento personal y en nuestro desarrollo espiritual, pues nos acerca a la obtención de la paz interior y de un mayor nivel de conciencia. Es una meditación en movimiento donde al soltar la mente y el cuerpo los resultados llegan automáticamente. Sin embargo, gracias al agua y a los diversos elementos sobre los cuales se trabaja en una sesión, el estado meditativo es alcanzado mucho más rápido y fácil que con la meditación tradicional. Los beneficios de silenciar la mente unos momentos están comprobados científicamente y de ese silencio mental es, en gran medida, de lo que se trata Aguahara: sólo en el silencio nos permitimos ser en el aquí y en el ahora. La clave es soltar.


