name: Conoceme Biografia
title: Biografía
subtitle: ¿Quién soy yo?
image: danzafrica/2021-09-26-22-12-18.jpg
md: |
  Soy sagitariana de nacimiento y con 5 planetas en esa constelación me debato siempre entre mi bestia y mi divinidad.

  Saco mi bestia a pasear cuando bailo y genero encuentros con Danzáfrica, la miro, conecto con ella y le doy su espacio. Bailo desde la mujer salvaje, con y para mis ancestros y conecto con mi lado más animal, primario y en libertad.

  [[DANZÁFRICA]](/danzafrica/)

  Conecto con mi divinidad a través de la práctica espiritual que me conecta con mi luz, mi paz y el amor incondicional que tod@s tenemos dentro y que es nuestra responsabilidad encontrar y vivir desde ahí.

  [[SATYAM YOGA]](/satyam-yoga/)

  Y consigo fluir por la vida estando muy en contacto con mis aguas internas que siento que habito a un nivel no racional desde la práctica de Aguahara. Con ella puedo acceder al mundo sutil y crear espacio sagrado de consciencia plena desde la ligereza y la potencialidad del elemento del agua en una experiencia totalmente agradable, relajante y fácil.

  [[AGUAHARA]](/aguahara/)
